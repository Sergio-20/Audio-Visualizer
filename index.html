<!DOCTYPE html>
  <html>

    <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!--Bootstrap CDN-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <!--External Stylesheet-->
      <link rel="stylesheet" href="style.css">

      <title>Music Video Visualizer</title>

    </head>

    <body>

      <div id="content" class="container-fluid">

        <span id="audioHTML"><input type="file" id="audioFile" accept="audio/*"/></span>

        <canvas id="canvas"></canvas>

        <div>
          <h2 class="audio-header">Audio File:</h2>
          <audio id="audio"  loop></audio>
        </div>

        <div>
          <h2 class="video-header">Video File:</h2>
          <input type="file" id="videoFile" accept="video/*" />
          <video id="videoPlayer" height = "300" muted loop></video>
        </div>

      </div>

      <script type="text/javascript" src="visualizer.js"></script>

  </body>
</html>
